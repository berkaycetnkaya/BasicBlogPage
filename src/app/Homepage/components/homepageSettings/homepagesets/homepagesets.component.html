<div class="container">

  <div class="row">

    <div  class="col-md-5">

<h3>Eklenebilir Menüler</h3>

      <div class="form-check" *ngFor="let nav of navs">
        <input class="form-check-input" type="checkbox" value="name" id="flexCheckDefault" (click)="sendToParentNav(nav.title)"  >
        <label class="form-check-label" for="flexCheckDefault"  >
          {{nav.title}}
        </label>


      </div>
      <button   class="btn btn-outline-success" type="submit" ><small>Yeni Ekle</small></button>

    </div>
    <div  class="col-md-5">

<h3>Eklenmiş Menüler</h3>

      <div class="form-check" *ngFor="let nav of selectednav">
        <input class="form-check-input" type="checkbox" value="name" id="flexCheckDefault" (click)="sendToParentNav(nav.title)"  >
        <label class="form-check-label" for="flexCheckDefault"  >
          {{nav.title}}
        </label>
      </div>
      <button   class="btn btn-outline-success" type="submit"   ><small>Çıkar</small></button>

    </div>
    <div   class="col-md-2">

     </div>




  </div>
